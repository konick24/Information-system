<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="page-main">
    <h1 class="visually-hidden">Авторизация</h1>
    <section class="page-main__section auth">
      <div class="auth__container container">
        <h2 class="auth__title">Вход в систему</h2>
        <form class="auth__form auth-form">
          <div class="auth-form__field auth-field">
            <label class="auth-field__title auth-field__title--login" for="input-name">Логин</label>
            <input class="auth-field__input input auth-field__input--login" type="text" id="input-name" name="Логин">
          </div>
          <div class="auth-form__field auth-field">
            <label class="auth-field__title auth-field__title--password" for="input-password">Пароль</label>
            <input class="auth-field__input input auth-field__input--password" type="password" id="input-password" name="Пароль">
          </div>
          <div class="auth-form__buttons auth-buttons">
            <button class="auth-buttons__button button auth-buttons__button--reset" type="reset">Очистить</button>
            <button class="auth-buttons__button button auth-buttons__button--submit" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </section>

  </main>

</body>

</html>
