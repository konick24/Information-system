<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <header class="page-header">
    <div class='page-header__container container'>
      <div class="page-header__bar">
        <a class="page-header__logo logo" href="./administrator.html">
          <img class="logo__icon" src="./images/logo.svg" width="20" height="20" alt="Логотип компании">
          <span class="logo__title logo__title--one">ВС в</span>
          <span class="logo__title logo__title--two">тонусе</span>
        </a>
      </div>
      <nav class="page-header__nav nav">
        <!-- <a class="nav__button nav__button--exit button" href="#">Выход</a> -->
        <a class="nav__button nav__button--back button" href="./administrator.html">Назад</a>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">Форма назначения работы</h1>
    <section class="page-main__section main-form">
      <div class="main-form__container container">
        <form class="main-form__form form" method="post" action="#">
          <fieldset class="from__field-group field-group item">
            <div class="field-group__bar">
              <button class="field-group__button field-group__button--hidden" type="button">
                <span class="visually-hidden">Свернуть</span>
              </button>
              <legend class="field-group__title">Название</legend>
              <button class="field-group__button field-group__button--remove button-remove" type="button">
                <span class="visually-hidden">Удалить</span>
              </button>
            </div>
            <input class="entry__input input entry__input--index" type="text" name="idServiceWork" hidden>
            <input class="entry__input input entry__input--status" type="text" name="Статус" hidden>
            <input class="entry__input input entry__input--date-end-fact" type="text" name="Дата завершения работы по факту" hidden>
            <ul class="field-group__list field-group__list--planning-form">
              <li class="field-group__item field-group__item--task">
                <select class="field-group__select input field-group__select--task" name="Задача">
                  <option value="" disable selected hidden>Задача</option>
                </select>
              </li>
              <li class="field-group__item field-group__item--date">
                <label class="field-group__text" for="scheduledStartDate">Дата начала работы</label>
                <input class="field-group__input input field-group__input--date" type="date" name="Дата начала работы" id="scheduledStartDate">
              </li>
              <li class="field-group__item field-group__item--date">
                <label class="field-group__text" for="scheduledEndDate">Дата конца работы</label>
                <input class="field-group__input input field-group__input--date" type="date" name="Дата конца работы" id="scheduledEndDate">
              </li>

              <li class="field-group__item">
                <select class="field-group__select input field-group__select--specialization" name="Специальность">
                  <option value="" disable selected hidden>Специальность</option>
                </select>
              </li>
              <li class="field-group__item">
                <select class="field-group__select input field-group__select--executor" name="Исполнитель">
                  <option value="" disable selected hidden>Сортудник</option>
                </select>
              </li>
              <li class="field-group__item">
                <select class="field-group__select input field-group__select--component" name="Деталь/Агрегат">
                  <option value="" disable selected hidden>Компонент</option>
                </select>
              </li>
              <li class="field-group__item">
                <input class="field-group__input input field-group__input--quantity" type="text" name="Количество" placeholder="Количество">
              </li>
            </ul>
          </fieldset>
          <div class="form__buttons">
            <button class="main-form__button button main-form__button--insert" type="button">Назначить новую работу</button>
            <button class="main-form__button button main-form__button--submit" type="submit">Назначить</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <template id="planning-form">
    <fieldset class="from__field-group field-group item">
      <div class="field-group__bar">
        <button class="field-group__button field-group__button--hidden" type="button">
          <span class="visually-hidden">Свернуть</span>
        </button>
        <legend class="field-group__title">Название</legend>
        <button class="field-group__button field-group__button--remove button-remove" type="button">
          <span class="visually-hidden">Удалить</span>
        </button>
      </div>
      <input class="entry__input input entry__input--index" type="text" name="idServiceWork" hidden>
      <input class="entry__input input entry__input--status" type="text" name="Статус" hidden>
      <input class="entry__input input entry__input--date-end-fact" type="text" name="Дата завершения работы по факту" hidden>
      <ul class="field-group__list">
        <li class="field-group__item field-group__item--task">
          <select class="field-group__select input field-group__select--task" name="Задача">
            <option value="" disable selected hidden>Задача</option>
          </select>
        </li>
        <li class="field-group__item field-group__item--date">
          <label class="field-group__text" for="scheduledStartDate">Дата начала работы</label>
          <input class="field-group__input input field-group__input--date" type="date" name="Дата начала работы" id="scheduledStartDate">
        </li>
        <li class="field-group__item field-group__item--date">
          <label class="field-group__text" for="scheduledEndDate">Дата конца работы</label>
          <input class="field-group__input input field-group__input--date" type="date" name="Дата конца работы" id="scheduledEndDate">
        </li>

        <li class="field-group__item">
          <select class="field-group__select input field-group__select--specialization" name="Специальность">
            <option value="" disable selected hidden>Специальность</option>
          </select>
        </li>
        <li class="field-group__item">
          <select class="field-group__select input field-group__select--executor" name="Исполнитель">
            <option value="" disable selected hidden>Сортудник</option>
          </select>
        </li>
        <li class="field-group__item">
          <select class="field-group__select input field-group__select--component" name="Компонент">
            <option value="" disable selected hidden>Компонент</option>
          </select>
        </li>
        <li class="field-group__item">
          <select class="field-group__select input field-group__select--quantity" name="Количество">
            <option value="" disable selected hidden>Количество</option>
          </select>
        </li>
      </ul>
    </fieldset>
  </template>
  <script src="./js/planning-form.js" type="module"></script>
</body>

</html>
