<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <header class="page-header">
    <div class='page-header__container container'>
      <div class="page-header__bar">
        <a class="page-header__logo logo" href="./administrator.html">
          <img class="logo__icon" src="./images/logo.svg" width="20" height="20" alt="Логотип компании">
          <span class="logo__title logo__title--one">ВС в</span>
          <span class="logo__title logo__title--two">тонусе</span>
        </a>
      </div>
      <nav class="page-header__nav nav">
        <!-- <a class="nav__button nav__button--exit button" href="#">Выход</a> -->
        <a class="nav__button nav__button--back button" href="./administrator.html">Назад</a>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">Просмотр записей</h1>
    <section class="page-main__section task">
      <div class="task__container container">
        <div class="task__bar">
          <h2 class="task__heading">Список задач</h2>
          <div class="task__select-container">
            <select class="task__select input task__select--main" name="Фильтр">
              <option value="Все">Все записи</option>
              <option value="Тип ВС">По типу ВС</option>
              <option value="Исполнитель">По сотруднику</option>
            </select>
            <select class="task__select input task__select--secondary" name="Критерий фильтрации">
            </select>
          </div>
        </div>
        <ul class="task__list">

        </ul>
      </div>
    </section>
  </main>
  <template id="task-item">
    <li class="task__item task-item item">
      <form class="item__form form" method="post" action="#">
        <div class="task-item__bar">
          <h3 class="task-item__heading">Элемент-форма</h3>
          <button class="task-item__button task-item__button--remove button-remove" type="button">
            <span class="visually-hidden">Удалить</span>
          </button>
        </div>
        <ul class="task-item__list">
          <li class="task-item__item">
            <div class="task-item__task-name task-name">
              <span class="task-name__label"></span>
              <span class="task-name__text task-name__text--name">Название задачи</span>
            </div>
          </li>
          <li class="task-item__item">
            <div class="task-item__container">
              <div class="task-item__date date">
                <span class="date__label">Дата начала</span>
                <span class="date__text date__text--start">Дата начала</span>
              </div>
              <div class="task-item__date date">
                <span class="date__label">Дата завершения</span>
                <span class="date__text date__text--end">Дата завершения</span>
              </div>
            </div>
          </li>
          <li class="task-item__item">
            <div class="task-item__executor executor">
              <span class="executor__label">Исполнитель</span>
              <span class="executor__text executor__text--name">Исполнитель</span>
            </div>
          </li>
          <li class="task-item__item">
            <div class="task-item__container">
              <div class="task-item__component component">
                <span class="component__label">Компонент</span>
                <span class="component__text component__text--name">Компонент</span>
              </div>
              <div class="task-item__quantity component">
                <span class="component__label">Количество</span>
                <span class="component__text component__text--quantity">Количество</span>
              </div>
            </div>
          </li>
          <li class="task-item__item">
            <label class="task-item__text--label" for="date-actual">Текущая дата</label>
            <input class="task-item__input input task-item__input--date-end-actual" type="date" name="date_end_fact" id="date-actual">
          </li>
          <li class="task-item__item">
            <div class="task-item__buttons">
              <button class="task-item__button button task-item__button--submit" type="submit">Завершить работу</button>
            </div>
          </li>
        </ul>
      </form>
    </li>
  </template>
  <script src="./js/view-task.js" type="module"></script>
  <script src="./js/view-task-admin.js" type="module"></script>
</body>

</html>
